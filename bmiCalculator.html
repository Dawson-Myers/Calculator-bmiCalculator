<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
  <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post"> <!-- creates a route for the bmi Calculator-->
      <input type="text" name="weight" placeholder="weight (lbs)"> <!-- change to kg for metric -->
      <input type="text" name="height" placeholder="height (in)"> <!-- change to m for metric -->
      <button type="submit" name="submit">Calculate BMI</button> <!--the submit type allows for the post method in the form-->
    </form>

  </body>
</html>
